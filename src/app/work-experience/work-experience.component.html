<div class="container mt-4">
  <h2 class="mb-4">Work Experience</h2>

  <div class="work-experience {{getFadeIn(index)}}" *ngFor="let experience of workExperiencesData; let index = index">
    <h4>{{ experience.position }}</h4>
    <p class="date">{{ experience.date }}</p>
    <ul>
      <li *ngFor="let bulletPoint of experience.bulletPoints">{{ bulletPoint }}</li>
    </ul>
  </div>
</div>
