<div class="container mt-4">
  <h1 class="mb-4">Skills</h1>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let skillCategory of skillsData">
      <div class="card skill-card">
        <div class="card-body">
          <h2 class="card-title fw-bold">{{ skillCategory.title }}</h2>
          <ul class="list-unstyled d-flex flex-wrap">
            <li *ngFor="let skill of skillCategory.skills" class="me-1">
              <span class="badge {{getRandomLabel()}}">
                {{ skill }}
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
